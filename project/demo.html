<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: auto;
            overflow: hidden;
        }

        header {
            background: #5D5D5D;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 4px solid;
        }

        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }

        header ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header #logo {
            text-align: center;
            margin: 0;
        }

        header #logo img {
            width: 70px;
            height: 70px;
            margin: 0;
        }

        header h1 {
            padding: 0;
            margin: 0;
            font-weight: 200;
        }

        header #nav {
            background: #5D5D5D;
        }

        header li {
            display: inline;
            padding: 20px;
        }

        header #nav a {
            text-decoration: none;
            color: #ffffff;
            text-transform: uppercase;
            font-size: 16px;
        }

        header #nav ul {
            padding: 0;
            margin: 0;
            list-style: none;
            overflow: hidden;
        }

        header #nav li {
            display: inline;
            padding: 20px;
        }

        header #nav #drop {
            background: #5D5D5D;
        }

        header #nav #drop ul {
            display: none;
            position: absolute;
            background: #5D5D5D;
            box-shadow: none;
        }

        header #nav #drop li {
            padding: 20px;
            display: block;
        }

        header #nav #drop:hover ul {
            display: block;
        }

        header #nav #drop li:hover {
            background-color: #5D5D5D;
        }

        header #nav #drop li a {
            color: #ffffff;
        }

        .main {
            padding: 10px 0;
        }

        #form {
            background: white;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <div class="container">
            <div id="logo"><img src="logo.png" alt="Company Logo"></div>
            <nav id="nav">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                    <li id="drop">
                        <a href="#">More</a>
                        <ul>
                            <li><a href="#">FAQs</a></li>
                            <li><a href="#">Blog</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container main">
        <form id="form">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone">

            <label for="position">Position Applied For:</label>
            <input type="text" id="position" name="position" required>

            <label for="resume">Resume (PDF or Word):</label>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx">

            <label for="cover-letter">Cover Letter:</label>
            <textarea id="cover-letter" name="cover-letter" rows="4" required></textarea>

            <input type="submit" value="Submit Application">
        </form>
    </div>

</body>
</html>
